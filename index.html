<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.

    Good luck and Happy Coding!

    <h1 id="title">
        freeCodeCamp Survey Form
        </h1>
        
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
        
        <form id="survey-form">
        
          <label id="name-label">
          Name:<input type="text" id="name" required placeholder="enter your name">
          </label>
          <br><br>
        <label id="email-label">
          email:<input type="email" id="email" required placeholder="enter your email">
          </label>
          <br><br>
          <label id="number-label">
          Age:<input type="number" id="number" min="0" max="100" placeholder="enter your age">
          </label>
        </form>
    <script  src="js/index.js"></script>
</body>
</html>
